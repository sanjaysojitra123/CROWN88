<script>
	$('.sound2').hide();
	var video = document.getElementById("CROWN88")
	video.play();
	console.log(video.muted, 'video.muted')
	$('.speaker').click(function () {
		if (video.muted) {
			$('.sound').hide();
			$('.sound2').show();
		} else {
			$('.sound').show();
			$('.sound2').hide();
		}
		video.muted = !video.muted;
		return false;
	});

	var volumeDrag = false;
	$('.volume').on('mousedown', function (e) {
		volumeDrag = true;
		video.muted = false;
		// $('.speaker').removeClass('muted');
		updateVolume(e.pageX);
	});
	$(document).on('mouseup', function (e) {
		if (volumeDrag) {
			volumeDrag = false;
			updateVolume(e.pageX);
		}
	});
	$(document).on('mousemove', function (e) {
		if (volumeDrag) {
			updateVolume(e.pageX);
		}
	});
	var updateVolume = function (x, vol) {
		var volume = $('.volume');
		var percentage;
		//if only volume have specificed
		//then direct update volume
		if (vol) {
			percentage = vol * 100;
		} else {
			var position = x - volume.offset().left;
			percentage = 100 * position / volume.width();
		}

		if (percentage > 100) {
			percentage = 100;
		}
		if (percentage < 0) {
			percentage = 0;
		}

		//update volume bar and video volume
		$('.volumeBar').css('width', percentage + '%');
		video.volume = percentage / 100;

		// change sound icon based on volume
		// if (video.volume == 0) {
		// 	$('.speaker').removeClass('sound2').addClass('muted');
		// } else if (video.volume > 0.5) {
		// 	$('.speaker').removeClass('muted').addClass('sound2');
		// } else {
		// 	$('.speaker').removeClass('muted').removeClass('sound2');
		// }
		if (video.volume == 0) {
			$('.sound').show();
			$('.sound2').hide();
		} else {
			$('.sound').hide();
			$('.sound2').show();
		}

	};

		document.addEventListener('click', () => {
			video.muted = false;
			$('.sound').hide();
			$('.sound2').show();
		});
</script>
